<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>PING-PONG!</h1>
      </div>
    </div>
    <form id="form">
      <div class="form-group">
        <p><em>No, this isn't a computer version of Ping-Pong, silly <strong>goose</strong>! But enter a positive number and see if you can guess the pattern!</em></p>
        <label>Please enter a number</label>
        <i class="glyphicon glyphicon-thumbs-up"></i>
        <input id="input" type="integer" class="form-control"></input>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
      <button type="reset" class="btn btn-info"  id="reset">Reset</button>
    </form>
    <div class="outputBox">
        <p class="outputDisplay"></p>
    </div>


  </body>
</html>
